# Sample configuration for roverd
name: roomba-alpha
serverUrl: ws://control-server.local:8080/rover
serial:
  device: /dev/ttyAMA0
  baud: 115200
brc:
  gpioPin: 17
  gpioChip: gpiochip0
  pulseEvery: 1m
  pulseWidth: 1s
battery:
  full: 2068
  warn: 1700
  urgent: 1650
maxWheelSpeed: 350
media:
  publishUrl: http://192.168.0.86:8889/whip/roomba-alpha
  publishPort: 8889
  videoWidth: 1280
  videoHeight: 720
  videoFps: 30
  videoBitrate: 3000000
  manage: true
  service: whip-publisher.service
  healthUrl: ""
  healthInterval: 30s
